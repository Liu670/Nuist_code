<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      phone = "13155908670";
      email = "13155908670@qq.com";
      // 判断手机号是否满足 11位 以1开头，第二位数字为3，4，5，6，7，8，9中一个第三位到十一位数字为0到9的任意一个数字
      function isTrue(phone) {
        // 判断长度为11
        if (phone.length != 11) {
          return false;
        }
        // 1. 判断是否以1开头
        if (phone.substring(0, 1) != "1") {
          return false;
        }
        // 2. 判断第二位数字是否为3，4，5，6，7，8，9中一个
        if (phone.substring(1, 2) != "3") {
          return false;
        }
        // 3. 判断第三位到十一位数字是否为0到9的任意一个数字
        for (var i = 2; i < phone.length; i++) {
          if (
            phone.substring(i, i + 1) < "0" ||
            phone.substring(i, i + 1) > "9"
          ) {
            return false;
          }
        }
        return true;
      }
      // 判断邮箱
        /*邮箱规则：必须要有@，@前是数字，字母和下划线的组合，
    @后面是两个或三个用.隔开的数字，字母和下划线的组合字符串
     */
      
      console.log(isEmail(email));
      console.log(isTrue(phone));
    </script>
  </body>
</html>
