<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心在跳</title>
    <style>
        .love img{
            width: 300px;
            animation: jump 800ms infinite;
        }
        @keyframes jump{
            0%{
                transform: scale(1);
            }
            50%{
                transform: scale(1.4);
            }
            100%{
                transform: scale(1);
            }
        }
 
        
    </style>
</head>
<body>
    <div class="love">
        <img src="./heart.png" alt="">
    </div>
</body>
</html>
