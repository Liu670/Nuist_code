<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.2.1/jquery.min.js"></script>
    <title>文件选择</title>
</head>
<style>
    #title {
        text-align: center;
    }

    #table {
        width: auto;
        margin: auto;
        border: 1px solid rgb(22, 129, 36);
        text-align: center;
    }

    #table th {
        height: auto;
        border: 1px solid rgb(22, 129, 36);
        text-align: center;
    }

    #table td {
        height: auto;
        border: 1px solid rgb(22, 129, 36);
        text-align: center;
    }

    button {
        padding: 10px;
        margin: 10px;
        box-shadow: 0 0 10px rgb(21, 146, 10);
    }
</style>

<body>
    <div id="title">
        <h1>文件选择<h1>
    </div>
    <div>
        <table id="table">
            <thead>
                <th>序号</th>
                <th>文件名</th>
                <th>操作</th>
            </thead>
            <tbody id="showfilebody">
                <table>
    </div>
    <script>

        $.ajax({
            url: "http://127.0.0.1:81/Python/scoreSpider/exam/",
            dataType: 'json',
            type: 'get',
            success: function (data) {
                var dataStr = JSON.stringify(data);
                data = $.parseJSON(dataStr);
                writelist(data);
            },
            error: function (arg1) {
                alert("加载数据失败");
                console.log(arg1);
            }
        })
        function writelist(data) {
            var showfilebody = document.getElementById('showfilebody');
            var tdstr = '';
            for (var i = 0; i < data.length; i++) {

                tdstr += '<td>' + parseInt(i + 1) + '</td>';
                tdstr += '<td>' + data[i] + '</td>';
                if (i == 0) {
                    var but1 = "<button onClick='openAppleStore()'>查看</button>";
                } else if (i == 1) {
                    var but1 = "<button id='s'+i onClick='opengoogleplaystore()'>查看</button>";
                }

                tdstr += '<td>' + but1 + '</td>';
                tdstr = tdstr + '</tr>';

            }

            showfilebody.innerHTML = tdstr;
        }
        function openAppleStore() {
            window.open("showAppleStore.html");//页面跳转
        }
        function opengoogleplaystore() {
            window.open("showgoogleplaystore.html");
        }
    </script>
</body>

</html>
