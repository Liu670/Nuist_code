<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Transition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .page {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        #page1 {
            background-color: #1b6d85;
        }

        #page2 {
            background-color: #5cb85c;
        }

        #page3 {
            background-color: #8a6d3b;
        }

        #page4 {
            background-color: #337ab7;
        }

        #page5 {
            background-color: #66512c;
        }
    </style>
</head>

<body>
    <div id="page1" class="page">Page 1</div>
    <div id="page2" class="page">Page 2</div>
    <div id="page3" class="page">Page 3</div>
    <div id="page4" class="page">Page 4</div>
    <div id="page5" class="page">Page 5</div>

    <script>
        let currentPage = 1;

        document.addEventListener('wheel', handleScroll);

        function handleScroll(event) {
            event.preventDefault();

            const delta = event.deltaY;

            if (delta > 0 && currentPage < 5) {
                nextPage();
            } else if (delta < 0 && currentPage > 1) {
                prevPage();
            }
        }

        function nextPage() {
            currentPage++;
            updatePage();
        }

        function prevPage() {
            currentPage--;
            updatePage();
        }

        function updatePage() {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.style.transform = `translateY(-${100 * (currentPage - 1)}vh)`;
            });
        }
    </script>
</body>

</html>
