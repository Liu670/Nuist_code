<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="http://liu.ihong.love:81/favicon.ico">
    <script src="http://liu.ihong.love:81/file/html/js/jquery-3.7.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <link rel="stylesheet" href="http://liu.ihong.love:81/file/html/css/bootstrap.min.css">

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #content {
            margin-left: 250px;
            padding: 16px;
            transition: margin 0.3s;
        }

        #carouselExample {
            width: 100%;
            max-height: 300px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #main-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #content {
            margin-left: 0;
        }
    </style>
</head>

<body>
    <!-- 中间主内容 -->
    <div id="content">
        <div id="carouselExample" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="http://www.nuist.edu.cn/_upload/article/images/a2/2a/9eb799c34d78a4a43b584313cd1a/97df82d2-1fbc-41e6-9e2a-d39322bb38aa.jpg"
                        class="d-block w-100" alt="图1">
                </div>
                <div class="carousel-item">
                    <img src="http://www.nuist.edu.cn/_upload/article/images/66/23/5e055f6b455fb3da2b11319188e5/8007e23a-be7e-41a8-9d63-0d612523e22c.jpg"
                        class="d-block w-100" alt="图2">
                </div>
                <div class="carousel-item">
                    <img src="http://www.nuist.edu.cn/_upload/article/images/34/a0/972211ac462eb37b60b4d8be143c/bd9696c9-0535-497f-b823-d337fe452972.jpg"
                        class="d-block w-100" alt="图3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div id="main-content">
            <!-- 内容区域 -->
            <h2>Welcome to My Site</h2>
            <p>Hello World!</p>
            <!-- 添加更多内容 -->
            <p><a href="http://liu.ihong.love:81" target="_blank">欢迎来到我的主页</a></p>
        </div>
    </div>
</body>

</html>
