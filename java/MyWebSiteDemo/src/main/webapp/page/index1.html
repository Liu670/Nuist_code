<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #666;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h1>个人主页</h1>
    </header>

    <section>
        <h2>欢迎，[用户名]！</h2>
        <p>您已成功登录。以下是您的个人信息：</p>
        <ul>
            <li><strong>用户名：</strong> [用户名]</li>
            <li><strong>邮箱：</strong> [用户邮箱]</li>
            <li><strong>注册时间：</strong> [注册时间]</li>
        </ul>
        <p>其他个人信息和操作可以放在这里。</p>
        <button onclick="logout()">注销</button>
    </section>

    <script>
        function logout() {
            // 添加注销逻辑，例如跳转到注销页面或触发注销操作
            alert("注销成功！");
        }
    </script>
</body>

</html>
