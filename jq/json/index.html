<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON对象</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    一:json格式的user对象:
    <div id="objectDiv"></div>
    <br />
    二:json格式的字符串数组:
    <div id="arrayDiv"></div>
    <br />
    三:json格式的user数组对象:
    <div id="objectArrayDiv"></div>
    <br />
  </body>
  <script>
    $(function () {
      (user = {
        id: 1,
        name: "张三",
        age: 20,
      }),
        $("#objectDiv").append(
          "ID:" +
            user.id +
            "  姓名:" +
            user.name +
            "  年龄:" +
            user.age +
            "<br>"
        );

      // json格式的字符串数组数据获取
      countries = ["中国", "美国", "俄罗斯"];
      for (const c of countries) {
        $("#arrayDiv").append(c + ", ");
      }

      //
      // 对象数组
      users = [
        {
          id: 1,
          name: "张三",
          age: 20,
        },
        {
          id: 2,
          name: "李四",
          age: 21,
        },
      ];

      for (const user of users) {
        $("#objectArrayDiv").append(
          "ID:" +
            user.id +
            "  姓名:" +
            user.name +
            "  年龄:" +
            user.age +
            "<br>"
        );
      }
    });
  </script>
</html>
