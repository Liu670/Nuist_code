<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      p {
        display: none;
      }
    </style>
  </head>
  <body>
    <input type="button" value="点击" />
    <button>变大</button>
    <p>显示,隐藏</p>
    <h3>123</h3>
    <span>test1</span>
    <span>test2</span>
    <span class="point">长按</span>
    <div class="nav"></div>
  </body>
  <script>
    $("input").click(function () {
      $("h3").toggle();
    });

    $("input").click(function () {
      $("p").toggle();
    });

    $(function () {
      var $button = $("button");
      var $count = 16;
      $button.click(function () {
        $("span:last").css("fontSize", $count + "px");
        $count += 10;
        if ($count >= 200) {
          $count = 16;
        }
      });
    });

    var count = 1;
    $(".point").mousedown(function () {
      var t = setInterval(function () {
        count++;
        if (
            $(".point").mouseup(function () {
                clearInterval(t);
            })
            );
            fn();
        },1000);
    });
    $(fn = function(){
      $(".nav").append(count);
    });
  </script>
</html>
