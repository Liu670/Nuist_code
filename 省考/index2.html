<!-- 
1） 使用HTML完成页面内容，界面如题2图：
2） 使用CSS修饰页面内容，使得：
（1） 标题为三级，颜色红色，居中，字号24px；
（2） 分割线颜色为蓝色，宽度80%，大小为2；
（3） 计算区背景颜色为#ecf5ff，字体楷体，字号20px，所有内容居中；
（4） 按钮宽度100px，背景色#00beff，字号20px，圆框边角10px；
3）用户输入第一个数和第二个数，根据用户的选择（加减乘除）将计算结果显示到按钮的下面。
-->
<html>

<head>
    <style>
        h3 {
            color: red;
            text-align: center;
            font-size: 24px;
        }

        hr {
            width: 80%;
            color: blue;
            size: 2;
        }

        .main {
            background-color: #ecf5ff;
            font-family: "KaiTi";
            font-size: 20px;
            text-align: center;
        }

        .main>div {
            width: 400px;
            margin: 0 auto;
        }

        button {
            width: 100px;
            background-color: #00beff;
            font-size: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h3>计算</h3>
    <hr>
    <div class="main">
        <div>
            <label for="num1">请输入第一个数：</label>
            <input type="text" id="num1">
        </div>
        <div>
            <label for="num2">请输入第二个数：</label>
            <input type="text" id="num2">
        </div>
        <div>
            <label for="opts">请选择计算类型</label>
            <select name="oper" id="opts">
                <option value="+" selected>+</option>
                <option value="-" selected>-</option>
                <option value="*" selected>*</option>
                <option value="/" selected>/</option>
            </select>
        </div>
        <div>
            <button onclick="jisuan()">=</button>
        </div>
        <div id="resultDiv">
            结果是：<span id="result"></span>
        </div>
    </div>
</body>

</html>
<script>
    // 用户输入第一个数和第二个数，根据用户的选择（加减乘除）将计算结果显示到按钮的下面。
    function jisuan() {
        // 获取计算类型
        var option = opts.options[opts.selectedIndex].value;
        // 初始化计算结果
        var res = 0;
        // 将获取的第一个数和第二个数转为整型
        var n1 = parseInt(num1.value);
        var n2 = parseInt(num2.value);
        switch (option) {
            case "+": res = n1 + n2; break;
            case "-": res = n1 - n2; break;
            case "*": res = n1 * n2; break;
            case "/": res = n1 / n2; break;
        }
        result.innerText = res;
    }
</script>
