<!-- 
    2） 使用CSS修饰页面内容，使得：
（1） 标题为三级，颜色红色，居中，字号24px；
（2） 分割线颜色为蓝色，宽度80%，大小为2；
（3） 计算区背景颜色为#ecf5ff，字体楷体，字号20px，所有内容居中；
（4） 按钮宽度100px，背景色#00beff，字号20px，圆框边角10px；
（5） 文本框宽150px，高30px；边框宽2px，实线，颜色#1c6ca1；
用户在文本框中输入一个数，如果该数不在下面的列表中，告诉用户“该数不存在”；如果该数存在，则查找该数在列表中的位置，并显示结果给用户（信息见上图）。
 -->
<html>

<head>
    <style>
        /* 三级标题 */
        h3 {
            color: red;
            text-align: center;
            font-size: 24px;
        }

        /* 分割线 */
        hr {
            color: blue;
            width: 80%;
            size: 2;
        }

        /* 计算区 */
        .main {
            background-color: #ecf5ff;
            font: 20px "KaiTi";
            text-align: center;
        }

        /* 按钮 */
        button {
            width: 100px;
            background-color: #00beff;
            font-size: 20px;
            border-radius: 10px;
        }

        /* 文本框 */
        input {
            width: 150px;
            height: 30px;
            border: 2px solid #1c6ca1;
        }

        ol {
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <h3>查找</h3>
    <hr>
    <div class="main">
        <div>
            <label for="numTxt">请输入待查找的整数：</label>
            <input type="text" id="numTxt">
        </div>
        <div>
            <label for="numList">待查找列表：</label>
            <ol type="1" id="numList">
                <li value="1">34</li>
                <li value="2">23</li>
                <li value="3">82</li>
                <li value="4">23</li>
                <li value="5">34</li>
                <li value="6">67</li>
                <li value="7">23</li>
            </ol>
        </div>
        <div>
            <button onclick="search()">查找</button>
        </div>
    </div>
</body>

</html>
<script>
    function search() {
        // 将查找到的数放入一个数组
        var numArray = [];
        // 要查找的数
        var num = parseInt(numTxt.value);
        var nums = numList.querySelectorAll("li");
        nums.forEach(numItem => {
            // if (num == numItem.innerText) {
            //     numArray.push(numItem.value);
            // }
            num == numItem.innerText ? numArray.push(numItem.value) : 0;
        });
        var msg = `找到了${num}，在列表中第${numArray.join('、')}位置上`;
        numArray.length ? alert(msg) : alert("该数不存在");
    }
</script>
