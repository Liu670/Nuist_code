<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .box {
        width: 100vw;
        height: 100vh;
      }
      .box > div {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* 头部部分 */
      .box > .header {
        width: 100vw;
        height: 10vh;
        background-color: rgb(195, 195, 239);
      }
      .box > .header > div {
        width: 30vw;
        text-align: center;
      }
      .header > div > a {
        color: black;
        text-decoration: none;
      }
      .header > div > a:hover {
        color: red;
      }
      /* 中间部分 */
      .box > .content {
        width: 100vw;
        height: 80vh;
      }
      .content > div {
        width: 10vw;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .content > .left {
        background-color: yellowgreen;
      }
      .content > .center {
        width: 80vw;
        background-color: white;
      }
      .content > .right {
        height: 100%;
        background-color: rgb(148, 160, 123);
      }

      /* 尾部部分 */
      .box > .footer {
        width: 100vw;
        height: 10vh;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <!-- 头部 -->
      <div class="header">
        <div><a href="">Index</a></div>
        <div><a href="">Blog</a></div>
        <div><a href="">Contact us</a></div>
      </div>
      <!-- 中间 -->
      <div class="content">
        <div class="left">左侧内容板块</div>
        <div class="center">这是主内容</div>
        <div class="right">右侧内容板块</div>
      </div>
      <!-- 页脚 -->
      <div class="footer">这是尾巴</div>
    </div>
  </body>
</html>
