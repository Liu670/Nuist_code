<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex弹性盒子</title>
    <style>
      .container {
        width: 300px;
        height: 300px;
        display: flex;
        border: 1px solid #000;
        flex-direction: column-reverse;
        justify-content: center;
        align-items: center;
        margin: 10% auto;
      }
      .container div {
        width: calc(100% / 3);
        height: calc(100% / 3);
        border: 1px solid red;
      }
      .container .first {
        background-color: antiquewhite;
        position: relative;
        bottom: calc(100% / 3);
      }

      .fixed {
        display: inline-block;
        position: fixed;
        width: 100%;
        height: 100px;
        top: 0px;
        left: 0px;
        border: 1px solid #000;
        background-color: beige;
      }
      .float div{
        width: 100px;
        height: 100px;
        display: inline-flex;
        float: right;
        border:1px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="first">1</div>
      <div>2</div>
      <div>3</div>
    </div>

    <div class="fixed"></div>

    <div class="float">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <section style="width: 200px;height: 200px;background-color: red;clear: both;"></section>
    <div style="height: 500vh"></div>
  </body>
</html>
