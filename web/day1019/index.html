<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .container {
        display: grid;
        height: 300px;
        width: 300px;
        margin:calc(50vh - 150px) auto;
        /* grid-template-rows: 20px; */
        grid-template-columns: 90px auto auto;
        grid-gap:20px;
      }
      .container div {
        display: inline-block;
        width: 80px;
        height: 80px;
        border: 2px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
