<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fn1(a, b, c = 1) {
        return a + b + c;
      }
      console.log(fn1(1));
      console.log(fn1(1, 2));
      console.log(fn1(1, 2, 3));
      console.log(fn1(1, 2, 3, 4));

      console.log(0 || 1);
      console.log(0 ?? 1);
      console.log(0 && 1);
      console.log(0 ^ 1);
      console.log(1 << 1);

      // 不定长参数
      function mul(...paras) {
        let acc = 0;
        for (let i = 0; i < paras.length; i++) {
          acc += paras[i];
        }
        return acc;
      }
      console.log(mul(1, 2, 3, 4, 5));

      function fn2(...paras) {
        for (let i = paras[0]; i < paras[1]; i++) {
          if (paras[2] == 0 && i % 2 == 0) {
            console.log("偶数");
          } else if (paras[2] == 1 && i % 2 == 1) {
            console.log("奇数");
          } else {
          }
        }
      }
      fn2(0, 10, 0);
    </script>
  </body>
</html>
