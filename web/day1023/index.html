<html lang="en">
  <head>

  <body>
    <script>
      function fn1(a, b, c = 1) {
        return a + b + c;
      }
      console.log(fn1(1));
      console.log(fn1(1, 2));
      console.log(fn1(1, 2, 3));
      console.log(fn1(1, 2, 3, 4));

      console.log(0 || 1);
      console.log(0 ?? 1);
      console.log(0 && 1);
      console.log(0 ^ 1);
      console.log(1 << 1);

      // 不定长参数
      function mul(...paras) {
        let acc = 0;
        for (let i = 0; i < paras.length; i++) {
          acc += paras[i];
        }
        return acc;
      }
      console.log(mul(1, 2, 3, 4, 5));

      function fn2(...paras) {
        for (let i = paras[0]; i < paras[1]; i++) {
          if (paras[2] == 0 && i % 2 == 0) {
            console.log(i + "是偶数");
          } else if (paras[2] == 1 && i % 2 == 1) {
            console.log(i + "是奇数");
          } else {
          }
        }
      }
      fn2(0, 10, 0);
      fn2(10, 20, 1);

      // [初始值,条件,对某数取余,余数,输出]
      function fn3(...paras) {
        for (let i = paras[0]; i < paras[1]; i++) {
          if (i % paras[2] == paras[3]) {
            console.log(i + paras[4]);
          }
        }
      }
      fn3(0, 10, 2, 0, "是偶数");

      var test = 1;
      if (true) {
        let test = true;
      }
      console.log(test);

      // 闭包
      let add = function () {
        let count = 0;
        return function () {
          console.log(++count);
        };

        
      }();
      add();
      add();
      add();
    </script>
  </body>
</html>
