<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
      * {
        padding: 0;
        margin: 0;
      }
      

      /* 照片部分 */
      .pics {
        width: 90vw;
        height: 40vh;
        border: 1px solid black;
        display: inline-block;
        text-align: center;
        overflow: hidden;
        margin-left: 5vw;
      }
      .pics img {
        width: 300px;
        height: 300px;
      }
      /* 中间部分 */
      /* 下标 */
      .index li {
        list-style: none;
        display: inline-block;
        width: auto;
        padding: 0px 10px;
        cursor: pointer;
        border: 1px solid #000;
      }

      /* 左右 */
      .left,
      .right {
        position: absolute;
        display: inline-block;
        width: 5vw;
        height: 40vh;
        background-color: rgba(0, 0, 0, 0.2);
        opacity: 0.4;
        text-align: center;
        border: 1px solid red;
      }
      .left{
        top: 0;
        left: 0;
      }
      .right{
        top: 0;
        right: 0;
      }

    </style>
  </head>
  <body>
    <div class="box">
      <div class="left">&lt;</div>
      <!-- 照片 -->
      <div class="pics">
        <img
          class="img"
          src="https://t7.baidu.com/it/u=1595072465,3644073269&fm=193&f=GIF"
          alt="error"
        />
        <img
          class="img"
          src="https://t7.baidu.com/it/u=1956604245,3662848045&fm=193&f=GIF"
          alt="error"
        />
        <img
          class="img"
          src="https://t7.baidu.com/it/u=1956604245,3662848045&fm=193&f=GIF"
          alt="error"
        />
        <img
          class="img"
          src="https://t7.baidu.com/it/u=1595072465,3644073269&fm=193&f=GIF"
          alt="error"
        />
      </div>
      <div class="right">&gt;</div>

      <!-- 索引 -->
      <div class="index">
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>
      </div>

    </div>
    <script></script>
  </body>
</html>
