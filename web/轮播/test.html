<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
      ul {
        list-style: none;
        padding: 0;
        position: absolute;
        bottom: 0;
        /* left: 225px; */
      }

      ul li {
        float: left;
      }
      ul li a {
        display: block;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #ffbeaa;
        margin-left: 5px;
        opacity: 0.6;
      }
      /* 索引下标 */
      ul li a.active {
        background-color: red;
      }
      .inner {
        width: 100vw;
        height: 400px;
      }
      .inner img {
        display: block;
        float: left;
        width: 600px;
        height: 400px;
      }
      /* 显示的画布大小 */
      .pic {
        width: 600px;
        overflow: hidden;
        position: relative;
        margin: 0 auto;
      }
      .prev,
      .next {
        position: absolute;
        top: 190px;
        opacity: 0.6;
      }
      .next {
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="pic">
      <div class="inner">
        <img
          src="https://t7.baidu.com/it/u=1595072465,3644073269&fm=193&f=GIF"

        />
        <img
          src="https://t7.baidu.com/it/u=1595072465,3644073269&fm=193&f=GIF"
        />
       
      </div>
      <ul>
        <li><a href="#" class="active"></a></li>
      </ul>
      <a href="#" class="prev">&lt;</a>
      <a href="#" class="next">&gt;</a>
    </div>
  </body>
</html>

<script>
  var li = "<li><a href='#' class=''></a></li>";
  // 图片个数
  var sum = $(".inner img").length;
  for (var i = 0; i < sum - 1; i++) {
    document.getElementsByTagName("ul")[0].innerHTML += li;
  }
  var innerWidth = $(".inner img").width() * sum;
  // 背景宽度设置
  $(".inner").css("width", innerWidth);
  // 下标居中
  ul_width = ($(".pic ul li").width() * sum) / 2;
  img_width = $(".inner img").width() / 2;
  $(".pic ul").css("left", img_width - ul_width);

  var num = 0;
  var timer = null;
  var timeout = null;
  // 设置鼠标悬浮在按钮切换事件
  $("ul li a").mouseenter(function (event) {
    //设置定时器前应先判断有没有定时器，有就清除
    if (timeout) {
      clearTimeout(timeout);
      timeout = null;
    }
    num = $(this).parent().index();
    //设置悬浮时500毫秒时切换，不足500毫秒时不会切换
    timeout = setTimeout(changgeMg, 500);
    return false;
  });
  //悬浮在窗口时停止轮播
  $(".pic").mouseenter(function () {
    //清除定时器
    clearInterval(timer);
  });
  //鼠标移除窗口时开始轮播
  $(".pic").mouseleave(function () {
    //设置一个3秒的自动轮播定时器
    timer = setInterval(changeTab, 1000);
  });
  //点击next切换
  $(".next").click(function () {
    //设置定时器前应先判断有没有定时器，有就清除
    if (timeout) {
      clearTimeout(timeout);
      timeout = null;
    }
    if (num < sum - 1) {
      num++;
    } else {
      num = 0;
    }
    //设置点击后500毫秒去切换，如果点击间隔小于500毫秒不停点击则不会切换
    timeout = setTimeout(changgeMg, 500);
    //不让a元素去默认跳转
    return false;
  });
  //点击prev切换
  $(".prev").click(function () {
    if (timeout) {
      clearTimeout(timeout);
      timeout = null;
    }
    if (num > 0) {
      num--;
    } else {
      num = sum - 1;
    }
    //设置点击后500毫秒去切换，如果点击间隔小于500毫秒不停点击则不会切换
    timeout = setTimeout(changgeMg, 500);
    return false;
  });
  //轮播定时器
  timer = setInterval(changeTab, 3000);
  //移动盒子和给当前索引上色
  function changgeMg() {
    var movePx = num * -600 + "px";
    $(".inner").animate({ marginLeft: movePx }, 500);
    $("ul li")
      .eq(num)
      .find("a")
      .addClass("active")
      .parent()
      .siblings()
      .find("a")
      .removeClass("active");
  }
  //定时器函数
  function changeTab() {
    var sum = $(".inner img").length;
    if (num < sum - 1) {
      num++;
    } else {
      num = 0;
    }
    changgeMg();
  }
</script>
