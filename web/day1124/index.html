<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI event</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Liu670/cloudimg/main/PicList/html/favicon.jpg">
</head>

<body>
    <button onclick="console.log(1)">button1</button>
    <button onclick="fun(2)">button2</button>
    <button id="btn3">button3</button>
    <button id="btn4">button4</button>
    <div class="show" id="show"></div>
    <p oncopy="return false;">hello,you cannot copy the text.</p>
    <h3>打字比赛（计时3秒）<p>倒计时<span id="time">0</span>秒,你输入了<span id="num">0</span>个字符</p>

    </h3><button id="start">开始比赛</button>
    <label for="">
        <textarea onkeydown="return false;" name="" id="texts">

        </textarea>
    </label>
</body>
<script>
    function fun(n) {
        console.log(n);
    }
    function fun() {
        console.log(3);
    }
    btn3.onclick = fun;

    btn4.addEventListener("click", () => console.log(4));
    btn4.addEventListener("click", () => console.log(5));

    document.onmousemove = (e) => {
        show.innerHTML = `pos-x:${e.pageX},pos-y:${e.pageY}`
    }

    // 计算5秒内打字
    start.addEventListener('click', fun2);

    function fun2() {
        texts.value = '';
        var t = 5
        timer1 = setInterval(function () {
            time.innerHTML = t--;
            texts.onkeydown = input;
            if (t < 0) {
                clearInterval(timer1);
                texts.style.backgroundColor = 'red'
                texts.onkeydown = disable;
            }
        }, 1000);

    }
    function input() {
        num.innerHTML = texts.value.trim().length + 1;
    }
    function disable() {
        return false;
    }
</script>

</html>
