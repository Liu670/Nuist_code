<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let fun = (content = "hello world") => {
        console.log(content);
      };
      fun();
      console.log((a, b) => a + b);
      console.log(((a, b) => a + b)(1, 2));

      !(function () {
        console.log("hello world");
      })();

      // 箭头函数的this
      let obj = {
        name: "obj",
        say: function () {
          setTimeout(() => {
            console.log(this.name + " say hello");
          }, 1000);
        },
      };
      obj.say();

      let num = eval("((a,b)=>{return a+b})(1,1)");
      console.log(num);
      let timer = setTimeout("console.log('hello world')", 1000);
      console.log(timer);

      timer = setInterval(() => {
        console.log(`this is setInterval`);
      }, 1000);
      setTimeout(() => {
        clearInterval(timer);
      }, 1000);

      // 面向对象
      let obj1 = new Object();
      let obj2 = {};
    </script>
  </body>
</html>
