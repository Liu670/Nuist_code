<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .box button {
            width: 100px;
            height: 50px;
            border-radius: 10px;
            /* background-image:  radial-gradient(to right, #ff0000, #00ff00); */
            background-image: radial-gradient(red, yellow);
            border-top: 3px solid blue;
            border-left: 3px solid plum;
            border-right: 3px solid green;
            border-bottom: 3px solid red;

        }

        .box button:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        <button></button>
    </div>
</body>

</html>
