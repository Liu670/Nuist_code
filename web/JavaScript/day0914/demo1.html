<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i = 0; i < 8; i++){
            for(var j = 8; j > 2*i-1; j--){
                document.write("*")
            }
            document.write("<br/>")
        }
        // 随机15-27的整数
        Math.floor(Math.random()*13+15);
        
    </script>
</body>
</html>
