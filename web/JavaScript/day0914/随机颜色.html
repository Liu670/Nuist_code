<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="点击随机" onclick="suiji()">
    <div class="content" style="width: 200px;height: 200px;"></div>
    <script>
        function suiji(){
            var arr = ['red','yellow','blue','green','white','black','pink'];
            var i = Math.floor(Math.random()*7);
            div = document.getElementsByClassName("content")[0];
            div.innerHTML = arr[i];
            div.style.backgroundColor = arr[i];
            div.style.textAlign = 'center';
        }
        
        var date = new Date();
        var time = `${date.getFullYear()}年${date.getMonth()}月${date.getDate()}日${date.getHours()}点${date.getMinutes()}分${date.getSeconds()}秒`
        document.write(time);


    </script>
</body>
</html>
