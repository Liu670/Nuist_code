<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转按钮</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: #000;
        }
        button{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 100px;
            background-color: #000;
            color: #ccc;
            font-size: 30px;
            margin: 100px auto;
            border-radius: 15px;
            border: 0;
            outline: 0;
            /* outline: 4px solid #ccc; */
            z-index: 0;
            overflow: hidden;
            text-shadow: 1px 3px rgba(9, 214, 94, 0.6);
        }
        button:hover{
            cursor: pointer;
            background-image:linear-gradient(to right, #a84747,#4582c3);
        }

        button::after{
            position: absolute;
            content: "";
            width: calc(100% - 8px);
            height: calc(100% - 8px);
            background-color: #000;
            border-radius: 15px;
            z-index: -1;
            
        }
        button::before{
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            background-image: linear-gradient(lightgreen, orange);
            top: 50%;
            left: 50%;
            z-index: -20;
            transform-origin: top left;
            animation: rotate .8s linear infinite;
        }

        @keyframes rotate{
            to{
                transform: rotate(1turn);
            }
        }

    </style>
</head>
<body>
    <button>旋转按钮</button>
    <button>旋转按钮</button>
</body>
</html>
