<script>
    // 保存cookie
    function saveToCookie(name, value) {
        document.cookie = name + "=" + value;
        console.log(document.cookie);

    }
    saveToCookie("tom", "123")

    // 删除cookie
    function deleteFromCookie(name) {
        document.cookie = name + "=;expires=Thu, 01 Jan 2030 00:00:00 GMT";
        console.log(document.cookie);
    }
    // deleteFromCookie("tom");
    // 获取cookie
    function getFromCookie(name) {
        let cookie = document.cookie;
        let arr = cookie.split(";");
        for (let i = 0; i < arr.length; i++) {
            let arr2 = arr[i].split("=");
            if (arr2[0].trim() == name.trim()) {
                return arr2[1];
            }
        }
        return "";
    }
    console.log(getFromCookie("tom"));

</script>
